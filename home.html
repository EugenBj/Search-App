<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hitachi App</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Latino:wght@100&display=swap" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </head>
  <body>

    <section class="container-fluid first-position">
      <div class="row">
        <div class="col-lg-6">
          <form class="" action="/" method="post">
            <div class="logo">
              <img src="images/logo.png" alt="Hitachi logo">
            </div>
            <div class="text">
              <p>Search by User Id</p>
            </div>
            <div class="">
              <input class="search" type="text" name="userId" placeholder="e.g. 1" required autofocus>
              <button class="bg-red" type="submit" name="button">
                <img class="magnifier" src="images/Search.png" alt="Magnifier">
              </button>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; 2020 Eugen Bejenaru</p>
          </form>
        </div>
      </div>
    </section>

    <!-- <section class="container second-position">
      <div class="row">
        <div class="col-lg-3 col-md-6">

        </div>

      </div>
    </section> -->

  </body>
</html>
